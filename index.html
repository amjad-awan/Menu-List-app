<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Our menu</title>
</head>

<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>Our menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filter buttons -->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">all</button> 
            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">shakes</button>


        </div>

        <!-- menu items-->

       <div class="section-center">
           <!-- single item-->
           <article class="menu-item">
               <img src="images/item-1.jpeg" class="photo" alt="menu-item">
               <div class="item-info">
                   <header>     
                   <h4>buttermilk pancakes</h4>
                   <h4 class="price">$15</h4>
                   </header>
                   <p class="item-text">
                     Optio fuga pariatur ipsam similique modi assumenda necessitatibus quo quibusdam porro quis, ab exercitationem minus ducimus, explicabo, odit nulla voluptatem sapiente. Nihil.
                   </p>

               </div>

           </article>

         <!-- End of single item-->

       </div> 
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
